<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--图标库-->
<link rel='stylesheet' href='../css/font-awesome.min.css'>

<!--响应式框架-->
<link rel='stylesheet' href='css/bootstrap.min.css'>

<!--主要样式-->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  
<div class="container">

	<div class="card-wrap">
	
		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">欢迎光临</h2>
				<p>欢迎进入登录页面</p>
				<div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
			</div>
		</div>
		
		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">会员注册</h2>
				<p class="card-text">第三方注册</p>
				<p class="badge-wrap"><a class="badge"><i class=" fa fa-facebook-f"></i></a><a class="badge"><i class=" fa fa-google"></i></a><a class="badge"><i class=" fa fa-twitter"></i></a><a class="badge"><i class="fa fa-github"></i></a></p>
				<p>或者使用您的电子邮箱进行注册</p>
				<form>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="名称" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="邮箱" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="密码" required="required">
					</div>
					<button class="btn btn-lg">注册</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fa fa-angle-left"></i></button>
		</div>
		
		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">
				<h2 class="card-title">欢迎登录！</h2>
				<p>第三方登录</p>
				<p class="badge-wrap"><a class="badge"><i class="fa fa-facebook-f"></i></a><a class="badge"><i class="fa fa-google"></i></a><a class="badge"><i class="fa fa-twitter"></i></a><a class="badge"><i class="fa fa-github"></i></a></p>
				<p>或用邮箱登录</p>
				<form>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="邮箱" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="密码" required="required">
					</div>
					<p><a href="#">忘记密码?</a></p>
					<button class="btn btn-lg">登录</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fa fa-angle-left"></i></button>
		</div>
		
	</div>
	
</div>
  
<script src="js/index.js"></script>

</body>
</html>
